<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced GPT Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Enhanced GPT Chatbot</h1>
        <div id="upload-section">
            <h2>Upload a PDF for Context</h2>
            <form id="upload-form">
                <input type="file" id="pdf-file" name="file" accept=".pdf">
                <button type="submit">Upload</button>
            </form>
            <p id="upload-message"></p>
        </div>

        <div id="chat-section">
            <h2>Chat with GPT</h2>
            <div id="chat-box">
                <div id="chat-messages"></div>
                <form id="query-form">
                    <input type="text" id="user-query" placeholder="Type your question..." autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
